paths: 
  /api/products/:
    get:
      summary: Obtiene todos los productos
      tags: 
        - Products
      responses:
        "200":
          description: Los productos fueron obtenidos correctamente
          content:
            application/json:
              schema: 
                type: array
                items: 
                  $ref: '#components/schemas/Product'
        "500":
          description: Error interno del servidor, usualmente generado por una consulta defectuosa
    post:
      summary: Crea un nuevo producto
      tags: 
        - Products
      requestBody:
        required: true
        content: 
          application/json:
            schema: 
              $ref: '#components/requestBodies/createProduct'
      responses:
        "201":
          description: El producto fue creado correctamente
  /api/products/{productId}:
    get:
      summary: Obtiene un producto por su ID
      tags: 
        - Products
      parameters:
      - name: productId
        in: path
        required: true
        description: El ID del producto a solicitar.
        schema:
          type: string
      responses:
        "200":
          description: El producto fue obtenido correctamente
          content:
            application/json:
              schema: 
                $ref: '#components/schemas/Product'
